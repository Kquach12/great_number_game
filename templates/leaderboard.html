<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Attempts</th>
            </tr>
        </thead>
        <tbody>
            {% for leader in session['leaderboard'] %}
                <tr>
                    <td>{{leader['name']}}</td>
                    <td>{{leader['attempts']}}</td>
                </tr>
            {% endfor %}            
        </tbody>
    </table>
</body>
</html>
